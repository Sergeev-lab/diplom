<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
    <form id="form" @submit="checkForm" action="/register/" method="POST" class="form-signin">
        <img class="mb-4" src="/img/logo-default-213x82.png" alt="" width="150" height="150">
        <h1 class="h4 mb-4 font-weight-normal">Регистрация</h1>
        <p v-show="visible" style="color: red;">${message}$</p>
        <p style="color: red;">{{.Message}}</p>
        <label for="inputLogin" class="sr-only">Логин</label>
        <input type="text" id="inputLogin" name="username" class="form-control" placeholder="Логин" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Пароль</label>
        <input v-model="fpass" name="password" type="password" id="inputPassword" class="form-control" placeholder="Пароль" required="">
        <label for="inputPassword" class="sr-only">Повтор пароля</label>
        <input v-model="spass" type="password" id="inputPassword" class="form-control" placeholder="Повтор пароля" required="">
        <button style="margin-top: 30px;" class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="/js/main.js" type="text/javascript"></script>

    <script>
        var app = new Vue({
            delimiters: ['${', '}$'],
            el: '#form',
            data: {
                visible: false,
                message: '* Пароли не совпадают',
                fpass: '',
                spass: '',
            },
            methods: {
                checkForm: function (e) {
                    if (this.fpass != this.spass) {
                        this.visible = true;
                        e.preventDefault();
                    } else {
                        return true;
                    }
                },
            },
        })
    </script>
</body>
</html>
